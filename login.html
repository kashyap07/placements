
<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Sign-Up/Login Form</title>
  <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>

  
      <link rel="stylesheet" href=" style.css">

  
</head>

<body>
	<div style="height:120px">
		<!-- modified here -->
	</div>

  <div class="form">
      
      <ul class="tab-group" >
        <li class="tab active"><a href="#signup"  >Sign Up</a></li>
        <li class="tab"><a href="#login">Log In</a></li>
      </ul>
      
      <div class="tab-content">
        <div id="signup" >   
          <h1>Sign Up</h1>
          
          <form action="/" method="post">
          
          <div class="top-row" >
            <div class="field-wrap">
              <input type="text" class = "inp-element" required autocomplete="off" placeholder="First Name*"/>
            </div>
        
            <div class="field-wrap">
              <input type="text" required class = "inp-element" autocomplete="off" placeholder="Last Name*"/>
            </div>
          </div>

          <div class="field-wrap">
            <input type="email"required class = "inp-element" autocomplete="off" placeholder="Email Address*"/>
          </div>
          
          <div class="field-wrap">

            <input type="password"required class = "inp-element" autocomplete="off" placeholder="Password*"  />
          </div>
          
          <button type="submit" class="button button-block" style="background-color: #3498DB;"/>Get Started</button>
          
          </form>

        </div>
        
        <div id="login">   
          <h1>Welcome Back!</h1>
          
          <form action="/" method="post">
          
            <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input type="email"required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Password<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off"/>
          </div>
          
          <p class="forgot"><a href="#">Forgot Password?</a></p>
          
          <button class="button button-block" style="background-color: #3498DB;" />Log In</button>
          
          </form>

        </div>
        
      </div><!-- tab-content -->
      
</div> <!-- /form -->

    <script  src="/static/js/index.js"></script>

</body>
</html>

{%- endblock %}
